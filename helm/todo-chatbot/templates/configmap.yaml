apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "todo-chatbot.fullname" . }}-config
  labels:
    {{- include "todo-chatbot.labels" . | nindent 4 }}
data:
  BACKEND_API_URL: {{ .Values.config.backendApiUrl | quote }}
  FRONTEND_URL: {{ .Values.config.frontendUrl | quote }}
  LOG_LEVEL: {{ .Values.config.logLevel | quote }}
