apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: todo-chatbot
    component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-chatbot
      component: frontend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: todo-chatbot
        component: frontend
    spec:
      containers:
      - name: frontend
        image: todo-chatbot-frontend:1.0.0
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: BACKEND_API_URL
          valueFrom:
            configMapKeyRef:
              name: todo-chatbot-config
              key: BACKEND_API_URL
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 101
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
